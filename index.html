<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Revenue Calculator</h1>
        <label for="start-date">From:</label>
        <input type="date" id="start-date" required> 
        <label for="end-date">To:</label> 
            <input type="date" id="end-date" required>
        <form id="calculator-form">
            <label for="product-price">Product Sale Price ($):</label>
            <input type="number" id="product-price" required>
            
            <label for="sales-count">Quantity Products Received:</label>
            <input type="number" id="sales-count" required>
            
            <label for="ad-cost">Ad Cost ($):</label>
            <input type="number" id="ad-cost" required>
            
            <label for="platform-orders">Orders Fees:</label>
            <input type="number" id="platform-orders" required>
            
            <label for="product-cost">Product Cost ($):</label>
            <input type="number" id="product-cost" required>
            
           
            
            <button type="submit">Calculate</button>
        </form>
        
        <div id="results">
            <p id="total-expenses"></p>
            <p id="total-revenue"></p>
            <p id="gross-profit"></p>
            <p id="net-profit"></p>
        </div>
        <button id="download-pdf">Download PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
